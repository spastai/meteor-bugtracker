<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>BugTracker</title>
</head>

<body>
  {{> navbar }}
  <div class="container-fluid">
    <div class="row-fluid">
      {{> main }}
    </div>
  </div>
  <!-- Placed at the end of the document so the pages load faster -->
</body>

<template name="main">	
	{{{page_name_content}}}
</template>

<template name="list_page">
	{{# if viewing_ticket }}
		{{> ticket_detail_page }}
	{{ else }}
		{{> ticket_list_page }}
	{{/if }}
</template>

<template name="new_project">
	<h2>New Project:</h2>
	{{#with formParams "projectForm" "projectObj"}}
		{{> form}}
	{{/with}}
</template>

<template name="Login">
You have to login
</template>
