<template name="navbar">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
	 	<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</a>
		
		<!-- Be sure to leave the brand out there if you want it shown -->
	    <a class="brand" href="#">BugTracker</a>
	
	 	<!-- Everything you want hidden at 940px or less, place within here -->
		<div class="nav-collapse collapse">
	    	<ul class="nav">
	        	{{# each nav_links }}
	        		{{> nav_link }}
	        	{{/each }}
	      	</ul>
	      	<form class="navbar-search">
	        	<input type="text" class="search-query" placeholder="Search">
	      	</form>
	      	
			{{#if currentUser}}
				<div class="pull-right">
					<a >{{currentUser.emails.0.address}}</a>
				</div>
			{{else}}
			   	<form class="navbar-form pull-right">
			   		{{> LoginForm}}
			   	</form>
			{{/if}}	      	
		</div>
    </div>
  </div>
</div>
</template>

<template name="LoginForm">
		<input type="text" id="inputEmail" placeholder="Email" class="span2">
		<input type="password" id="inputPassword" placeholder="Password" class="span2">
		<div class="btn-group">
			<button class="btn login">Login</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Register</a></li>
			</ul>
		</div>				
</template> 

<template name="nav_link">
<li class="{{ is_active }}"><a href="#">{{ title }}</a></li>
</template>
