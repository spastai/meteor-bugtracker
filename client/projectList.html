<template name="ProjectList">
	<div>
		<form class="form-inline">
   			<button class="btn new-project">New Project</button>
   		</form>
	</div>
	<table class="table table-striped table-bordered table-condensed table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th style="width: 5%;">Action</th>
			</tr>
		</thead>
		<tbody>
			{{#each projects}}
			<tr>
				<td class="edit-project"><a href="#">{{name}}</a></td>
				<td>
					<button type="button" class="delete btn btn-primary">
							<i class="icon-remove icon-white"></i>
					</button>
				</td>
			</tr>
			
			{{/each}}
		</tbody>
</template>

<template name="EditProject">
	{{#if sessionField "projectObj" "_id"}}
		<h2>Edit Project:</h2>
	{{else}}				
		<h2>New Project:</h2>
	{{/if}}
	{{#with formParams "projectForm" "projectObj"}}
		{{> form}}
	{{/with}}
	
    <form class="form-horizontal">
 		<div class="control-group">
			<label class="control-label" for="version">Version</label>
			<div class="controls">    
			    <div class="input-append">
				    <input type="text" id="version">
		    		<div class="btn-group">
						<button class="btn saveVersion" tabindex="-1">Save</button>
						<button class="btn dropdown-toggle" tabindex="-1" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Delete</a></li>
						</ul>    		
		    		</div>
		    	</div>
		    </div>
	 		<div class="control-group">
				<div class="controls">    
					<select multiple="multiple">
						{{#each sessionField "projectObj" "versions"}}
							<option>{{this}}</option>
						{{/each}}
					</select>    	
				</div>
			</div>
		</div>
    </form>	
</template>
