<template name="ticket_list_page">
<div class="span9">
	<div>
		<form class="form-inline">
   			<button class="btn new-issue">New Issue</button>
   		</form>
	</div>
	
    {{> TicketList }}
</div>
<div class="span3">
  <div class="well">
    {{> sidebar }}
  </div>
</div>
</template>


<template name="TicketList">

<table class="table table-striped table-bordered table-condensed table-hover">
  <thead>
    <tr>
      {{# if viewing_all_projects }}
      <th>Project</th>
      {{/if}}
      <th>Title</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody>
    {{# each tickets }}
    <tr>
      {{> ticket_in_list }}
    </tr>
    {{/each}}
  </tbody>
</table>
</template>


<template name="NewIssue">
	<h2>New Issue:</h2>
	{{#with formParams "issueForm" "issueObj"}}
		{{> form}}
	{{/with}}
</template>


<template name="ticket_in_list">

{{# if viewing_all_projects }}
<td>{{ project }}</td>
{{/if }}

<td>{{ title }}</td>

<td>{{ owner }}</td>

</template>
